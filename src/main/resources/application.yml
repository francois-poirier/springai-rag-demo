server:
  port: 8082

spring:
  application:
    name: spring-ai-rag-demo
  datasource:
    url: jdbc:postgresql://localhost:5432/vector_store
    username: postgres
    password: postgres
  ai:
    ollama:
      base-url: http://localhost:11434
      chat:
        options:
          model: mistral
      embedding:
        options:
          model: mistral
        model: mistral
    vectorstore:
      pgvector:
        index-type: hnsw
        dimensions: 384
        distance-type: cosine_distance
        initialize-schema: true
  docker:
    compose:
      file: ./docker-compose.yml
      lifecycle-management: none